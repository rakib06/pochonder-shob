{% extends "a/base1.html" %}
{% load static %}
<!-- Header Area End -->

{% block content %}
<!-- Header Area End -->

<!-- Product Catagories Area Start -->
<div class="products-catagories-area clearfix">



    <h3> Markets </h3>
    <div class="amado-pro-catagory clearfix">

        <!-- Single Catagory -->
        {% for item in markets %}
        <div class="single-products-catagory clearfix">
            <a href="{{ item.get_absolute_url }}">
                <img src="{{ item.image.url }}" alt="">
                <!-- Hover Content -->
                <div class="content">
                    <div class="line"></div>
                    <p class="product-price">{{ item.shops_count}} Shop(s)</p>
                    <h4>{{ item.name }} </h4>
                </div>
            </a>
        </div>
        {% endfor %}



    </div>

    <!-- Shops -->
    {% if shops %}
    <h3> Shops </h3>
    {% endif %}
    <div class="amado-pro-catagory clearfix">

        <!-- Single Catagory -->
        {% for item in shops %}
        <div class="single-products-catagory clearfix">
            <a href="{{ item.get_absolute_url }}">
                <img src="{{ item.photo.url }}" alt="">
                <!-- Hover Content -->
                <div class="content">
                    <div class="line"></div>

                    <h4>{{ item.title }} </h4>

                    <h6>{{ item.area}} </h6>
                </div>
            </a>
        </div>
        {% endfor %}



    </div>
</div>
<!-- Product Catagories Area End -->
{% endblock %}

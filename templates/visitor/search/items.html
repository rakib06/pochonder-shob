{% if object_list %}

<section>


    <div class="card w-100" style="border: transparent;">
        <div class="card-body">
            <div class="col-12" style="text-align: center; padding-top: 0%;">

                <div class="alert alert-primary" style="color: black;" role="alert">
                    Wow! <b>Products</b> related to <b style="color: black;">{{ search }}</b> has been found for you
                </div>

            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">


            {% for item in object_list %}
            <div class="col-10 col-sm-6 col-md-6 col-xl-3 pb-4">
                <a href="{{ item.get_absolute_url }}">

                    <div id="image_with_price">
                        <sup style="font-size: 10px; color: black;"> {{item.category}} </sup> <sup
                            style="color: black; font-size: 10px;"> from
                            <b>{{item.shop}}</b></sup>
                        </p>
                        <img src="{{ item.image.url }}" class="img-circle" alt="Pochonder-Shob.com">

                        <h5 style="color:white; text-align: center; background-image: linear-gradient(to right, rgba(255,255,255,0.6), rgba(255,255,255,1));
                    ">
                            <span style="color: black;">
                                {{ item.title }}
                            </span>
                            <p>

                                {% if item.discount_price  %}
                            <div style=" padding: center;">
                                <b style="color: black; size: 5px;">{{item.discount_price}}
                                    BDT </b>
                            </div>
                            {% else %}
                            <div style="padding: center;"><b style="color: black; size: 5px;">{{item.price}}
                                    BDT </b>
                            </div>
                            {% endif %}
                            </p>
                            <p>




                        </h5>
                </a>
                <a style="padding-left: 35%;" class="badge badge-light m-1" href="{{ item.get_add_to_cart_url }} ">
                    <button type="button" class="btn btn-outline-dark btn-sm" style="
                font-size: smaller;
                width: 100%;
                font-family: 'Times New Roman', Times, serif;
                
              ">
                        Add to cart
                    </button>
                </a>
            </div>


        </div>

        {% endfor %}




    </div>
    </div>
</section>
{% endif %}

{% extends "visitor/base.html" %}
{% load static %}
{% block page_content %}

<section class="breadcrumb-section set-bg">



    <div class=" container">
        <div class="row">
            <div class="col-lg-6 text-center">
                <div class="breadcrumb__text"

                        Shops</h2>
                </div>

            </div>

                            </div>

                            </div>

                        </div> -->

                        </a>
                    </div>
                </div>

    </div>
</section>

{% endblock %}

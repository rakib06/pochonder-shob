{%load static %}
<section class="hero">

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>Top Categories</span>
                    </div>

                    <ul>
                        {% for item in cats_nav %}
                        <li><a href="{% url 'core:category_view' item.id %}"><small> {{ item.name }}</small></a> </li>
                        {% endfor %}


                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <div class="hero__search__categories">
                                All Categories
                                <span class="arrow_carrot-down"></span>
                            </div>
                            <input type="text" placeholder="What do yo u need?" />
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">

                            <a style="color: black;" href="tel:+8801728750427"><i class="fa fa-phone"></i> </a>

                        </div>
                        <div class="hero__search__phone__text">
                            <h5>
                                <a style="color: black;" href="tel:+8801728750427"> +88 01728 750 427</a>
                            </h5>
                            <span>Tap to call</span>
                        </div>
                    </div>
                </div>


                <!-- The slideshow -->
                <div id="demo" class="carousel slide" data-ride="carousel" data-interval="2000">
                    <div class="carousel-inner" id="home-caro" style=" width:100%; height:180px;">
                        {% for item in slider %}
                        {% if  forloop.counter == 1 %}
                        <div class=" carousel-item active">
                            {% else %}
                            <div class="carousel-item">
                                {% endif %}
                                <img src="{{item.image.url}}" width="100%" height="300px" />

                            </div>
                            {% endfor %}

                        </div>

                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>

                </div>
                <!-- The slideshow End -->

            </div>

</section>
<!-- Hero Section End -->

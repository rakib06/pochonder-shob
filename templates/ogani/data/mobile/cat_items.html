{% load static %}

{% for key,ci in cat_items.items %}


<section>
    <div class="phoneContent">

        <div class="container">

            <div class="row">

                <div class="card w-100">
                    <div class="card-body">
                        <div class=" neons col-12" style="text-align: center; padding-top: 0%;">
                            <a style=" text-transform: uppercase; text-align:justify; padding-left: 10px;
    font-size: 1em;" href="{% url 'core:category-view' name=key %}"><span>{{key}} </span>
                            </a><sup style="color: black; size: 5px;"> Tap to see
                                all</sup>


                        </div>
                        <br>
                        <div class="container">
                            {% for item in ci %}
                            <a href="{{ item.get_absolute_url }}">

                                <div class="column" style="width: 33.33%;">
                                    <div class=" col-sm-3">
                                        <div id="image_with_price">
                                            <sup style="color: rgb(31, 3, 3); size: 1px;">
                                                {{ item.shop }}'s
                                            </sup>
                                            <img src="{{ item.image.url }}" class="img-circle" alt="Pochonder-Shob.com">
                                            <h5 style="color:white; text-align: center; background-image: linear-gradient(to right, rgba(255, 255, 255, 0.6), rgb(255, 255, 255));
                                            ">

                                                <p style="color: black; size: 8px;">
                                                    {{ item.title }}
                                                </p>

                                                {% if item.discount_price  %}
                                                <div style=" padding: center;">
                                                    <b style="color: black; size: 5px;">{{item.discount_price}}
                                                        BDT </b>
                                                </div>
                                                {% else %}
                                                <div style="padding: center;"><b
                                                        style="color: black; size: 5px;">{{item.price}}
                                                        BDT </b>
                                                </div>
                                                {% endif %}

                                            </h5>



                                        </div>
                                    </div>

                                </div>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>



        </div>


    </div>





</section>

{% endfor %}

{% load static %}

{% for key,ci in cat_items.items %}

<style>
    * {
        box-sizing: border-box;
    }

    .column {
        float: left;
        width: 33.33%;
        padding: 5px;


    }

    /* Clearfix (clear floats) */
    .row::after {
        content: "";
        clear: both;
        display: table;
    }

    @media all and (min-width: 480px) {
        .deskContent {
            display: block;
        }

        .phoneContent {
            display: none;
        }
    }

    @media all and (max-width: 479px) {
        .deskContent {
            display: none;
        }

        .phoneContent {
            display: block;
        }
    }
</style>

<section>
    <div class="phoneContent">

        <div class="container">

            <div class="row">

                <div class="card w-100">
                    <div class="card-body">
                        <div class="neons" style="text-align: center; padding-top: 0%;">
                            <span>{{key}}</span>

                        </div>
                        <br>
                        <div class="slider">
                            {% for item in ci %}
                            <a href="{{ item.get_absolute_url }}">

                                <div class="column">
                                    <div class=" col-lg-3">
                                        <div id="image_with_price">
                                            <img src="{{ item.image.url }}" class="img-circle" alt="Pochonder-Shob.com">
                                            <h5 style="color:white; text-align: center; background-image: linear-gradient(to right, rgba(255, 255, 255, 0.6), rgb(255, 255, 255));
                                            ">
                                                <p style="color: black;">
                                                    {{ item.title }}
                                                </p>
                                                {% if item.discount_price  %}
                                                <div style="text-size-adjust:inherit; padding: center;">
                                                    <b style="color: black;">{{item.discount_price}}
                                                        BDT </b>
                                                </div>
                                                {% else %}
                                                <div style="text-size-adjust:inherit; padding: center;"><b
                                                        style="color: black;">{{item.price}}
                                                        BDT </b></div>
                                                {% endif %}

                                            </h5>



                                        </div>
                                    </div>

                                </div>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>



        </div>


    </div>





</section>

{% endfor %}

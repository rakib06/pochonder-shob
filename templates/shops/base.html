{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>{% block head_title %}{% endblock %}</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'shop/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'shop/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'shop/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'shop/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet"
        media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'shop/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'shop/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'shop/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet"
        media="all">
    <link href="{% static 'shop/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'shop/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'shop/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'shop/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'shop/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'shop/css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        {% include "shops/layout/header_mobile.html" %}
        {% include "shops/layout/menu_sidebar.html" %}
        <div class="page-container">
            <div class="main-content">
                {% include "shops/layout/header_desktop.html" %}
                {% block content %}

                {% endblock content %}
            </div>


        </div>
    </div>

    {% include "shops/layout/script.html" %}


</body>

</html>

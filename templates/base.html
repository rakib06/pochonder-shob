{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>{% block head_title %}{% endblock %}</title>
    <!-- Favicon  -->
    <link rel="icon" href="{% static 'user/img/core-img/favicon.ico' %}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="{% static 'user/css/core-style.css' %}">
    <link rel="stylesheet" href="{% static 'user/style.css' %}">

</head>



<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container">


            <div class="search-content">
                <form action="#" method="get">
                    <input type="search" name="search" id="search">

                    <button type=" submit"><img src="{% static 'user/img/core-img/search.png' %}" alt=""></button>

                </form>

            </div>
    </nav>


    {% block content %}
    {% endblock content %}

    {% block extra_body %}
    {% endblock %}

    {% include "footer.html" %}
    {% include "scripts.html" %}

    {% block extra_scripts %}
    {% endblock extra_scripts %}

</body>
<script>

    // Add something to given element placeholder
    function addToPlaceholder(toAdd, el) {
        el.attr('placeholder', el.attr('placeholder') + toAdd);
        // Delay between symbols "typing" 
        return new Promise(resolve => setTimeout(resolve, 100));
    }

    // Cleare placeholder attribute in given element
    function clearPlaceholder(el) {
        el.attr("placeholder", "");
    }

    // Print one phrase
    function printPhrase(phrase, el) {
        return new Promise(resolve => {
            // Clear placeholder before typing next phrase
            clearPlaceholder(el);
            let letters = phrase.split('');
            // For each letter in phrase
            letters.reduce(
                (promise, letter, index) => promise.then(_ => {
                    // Resolve promise when all letters are typed
                    if (index === letters.length - 1) {
                        // Delay before start next phrase "typing"
                        setTimeout(resolve, 1000);
                    }
                    return addToPlaceholder(letter, el);
                }),
                Promise.resolve()
            );
        });
    }

    // Print given phrases to element
    function printPhrases(phrases, el) {
        // For each phrase
        // wait for phrase to be typed
        // before start typing next
        phrases.reduce(
            (promise, phrase) => promise.then(_ => printPhrase(phrase, el)),
            Promise.resolve()
        );
    }

    // Start typing
    function run() {
        let phrases = [
            "আপনার আশেপাশের পছন্দের সব শপিং মল বা সেবা খুজুন ",
            "আপনার পছন্দের শপ খুজুন ",
            "পছন্দের পণ্য খুজুন ",
            "নতুন : জলিল টাওয়ারের পণ্য খুজুন "

        ];

        printPhrases(phrases, $('#search'));
    }

    run();



</script>

</html>

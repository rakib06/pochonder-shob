{% load static %}
<!-- Header Area Start -->
<header class="header-area clearfix">
    <!-- Close Icon -->
    <div class="nav-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <!-- Logo -->
    <div class="logo">
        <a href="index.html"><img src="{% static 'image/ps/logo.png' %}" alt=""></a>
    </div>
    <!-- Amado Nav -->
    <nav class="nav">
        <ul>
            <p>

                <li>
                    <a href="cart.html" class="cart-nav"><img src="{% static 'user/img/core-img/cart.png' %}" alt="">
                        Cart
                        <span>(0)</span></a>
                </li>
                <li class="active"><a href="{% url 'core:home' %}">Home</a></li>

            </p>

            <ul>




                <strong> Shops: </strong>
                <li class="active">
                    {% for item in shops %}

                    <button type="button" class="btn btn-outline-success">
                        {{item}} {{ " "}}
                    </button>
                    {% endfor %}
                </li>

                <strong> Categories: </strong>
                <li class="active">
                    {% for item in cats %}
                    <button type="button" class="btn btn-outline-danger btn-sm">
                        {{ item }}
                    </button>
                    {% endfor %}
                </li>

                <strong> Markets: </strong>
                <li class="active">
                    {% for item in markets %}

                    <button type="button" class="btn btn-outline-success">
                        {{item}}
                    </button>
                    {% endfor %}
                </li>

            </ul>

        </ul>



        </table>

        </ul>
